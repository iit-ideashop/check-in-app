{% extends "layout.html" %}

{% block data %}

<form style="width:75%; border:1px solid; padding:10px; margin:auto;">
	<div class="form-group row">
		<label for="firstName" class="col-md-3 col-form-label col-md-offset-1">First Name</label>
		<div class="col-md-7">
			<input class="form-control" type="text" value="John"	id="firstName">
		</div>
	</div>
	<div class="form-group row">
		<label for="lastName" class="col-md-3 col-form-label col-md-offset-1">Last Name</label>
                <div class="col-md-7">
                        <input class="form-control" type="text" value="Doe" id="lastName">
                </div>
	</div>
        <div class="form-group row">
		<label for="aNumber" class="col-md-3 col-form-label col-md-offset-1">A Number</label>
                <div class="col-md-7">
                        <input class="form-control" type="text" value="A20000000" id="aNumber">
                </div>
	</div>
	<div style="text-align:center">
		<button class="btn btn-primary" type="submit">Next</button>
	</div>
</form>

{% endblock %}
