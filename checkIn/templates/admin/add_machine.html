{% extends "layout.html" %}
{% block data %}
<div class="container">
    <form action="/admin/locations/add_machine/{{ location_id }}" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="/admin/locations/{{ location_id }}" class="btn btn-primary"><i class="glyphicon glyphicon-chevron-left"></i></a>
            </div>
            <div class="panel-body">
                <h3>Add a machine</h3>
                <div class="form-group">
                    <label for="name-field">Name</label>
                    <input type="text" name="name" id="name-field" class="form-control" />
                </div>
            </div>
            <div class="panel-footer">
                <input type="submit" class="btn btn-success" value="Submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
