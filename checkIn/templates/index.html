{% extends "layout.html" %}
{% block data %}

<div class="jumbotron text-center" style="margin:auto">
  <h1>Tap ID to check in</h1>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}

<script>
$(function() {
    localStorage.debug = '*';

    var socket = io();
    socket.connect();
    socket.on('go', function (data) {
        window.location.href = data.to;
    });
    socket.on('scan', function (data) {
        socket.emit('check in', data)
    });
});
</script>

{% endblock %}
